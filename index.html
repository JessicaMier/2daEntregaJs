<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
  <!-- CSS only -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>ingrese su destino</h1>
  <div class="container">
    <form id="formPaquetes">
      <div class="mb-3">
        <label for="DestinoVuelo" class="form-label">Nombre Destino</label>
        <input type="text" class="form-control" id="nombreDestino" name="destino" />
      </div>
      <div class="mb-3">
        <label for="NombreHotel" class="form-label">Nombre Hotel</label>
        <input type="text" class="form-control" id="nombreHotel" name="hotel" />
      </div>
      <div class="mb-3">
        <label for="TipoHabitacion" class="form-label">Tipo de Habitacion</label>
        <select id="tipoHabitacion" class="form-select" name="habitacion">
          <option>Individual</option>
          <option>Doble</option>
          <option>Familiares</option>
          <option>Suite</option>
        </select>
        <div class="mb-3">
          <label for="CantidadNoches" class="form-label">Cantidad de Noches</label>
          <input type="text" class="form-control" id="cantidadNoches" name="noches" />
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Detalle</button>
    </form>
  </div>
  <br /><br />
  <div class="container">
    <button id="botonPaquetes" class="btn btn-primary">
      Mostrar Paquete
    </button>
    <div id="divPaquetes" class="row"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
